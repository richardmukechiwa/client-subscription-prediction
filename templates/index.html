<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>Web App</title>
    <link rel="icon" type="image/x-icon" href="static/assets/favicon.ico" />

    <!-- Font Awesome icons -->
    <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800" rel="stylesheet" type="text/css" />

    <!-- Bootstrap CSS -->
    <link href="static/css/styles.css" rel="stylesheet" />

    <!-- âœ… Improved UI Styles -->
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
            margin: 0;
            background: #f4f6f9;
        }

        .page-content {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 15px;
            min-height: 100vh;
        }

        .form-v9-content {
            background: rgba(255, 255, 255, 0.95);
            background-blend-mode: overlay;
            background-size: cover;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.15);
            max-width: 800px;
            width: 100%;
        }

        .form-detail h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
        }

        .form-row-total {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-bottom: 25px;
            justify-content: space-between;
        }

        .form-row {
            flex: 1 1 45%;
            display: flex;
            flex-direction: column;
        }

        .form-row label {
            font-weight: 600;
            color: #444;
            margin-bottom: 8px;
        }

        .input-text, select {
            padding: 10px 14px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
            outline: none;
            transition: border-color 0.3s ease-in-out;
        }

        .input-text:focus, select:focus {
            border-color: #007bff;
        }

        .form-row-last {
            text-align: center;
            margin-top: 20px;
        }

        .register {
            background-color: #007bff;
            color: #fff;
            padding: 12px 28px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .register:hover {
            background-color: #0056b3;
        }

        @media (max-width: 600px) {
            .form-row {
                flex: 1 1 100%;
            }
        }
    </style>
</head>

<body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light" id="mainNav">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="/">Home</a>
        </div>
    </nav>

    <!-- Page Header -->
    <header class="masthead" style="background-image: url('static/assets/img/picture.svg')">
        <div class="container position-relative px-4 px-lg-5">
            <div class="site-heading">
                <h1>MarketingPulse: Bank Edition</h1>
                <span class="subheading">Will They Subscribe?</span>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <div class="container px-4 px-lg-5">
        <div class="page-content">
            <div class="form-v9-content" style="background-image: url('static/assets/img/check.svg')">
                <form class="form-detail" action="/predict" method="post">
                    <h2>Please Fill The Information</h2>

                    <div class="form-row-total">
                        <div class="form-row">
                            <label for="age"> Age:</label>
                            <input type="int" name="age" id="age" class="input-text" placeholder="Enter Age" required>
                        </div>

                        <div class="form-row">
                            <label for="balance"> Account Balance:</label>
                            <input type="int" name="balance" id="balance" class="input-text" placeholder="Enter balance" required>
                        </div>

                        <div class="form-row">
                            <label for="day"> Day Value:</label>
                            <input type="int" name="day" id="day" class="input-text" placeholder="Enter day value" required>
                        </div>
                    </div>

                    <div class="form-row-total">
                        <div class="form-row">
                            <label for="month">Month Value:</label>
                            <select name="month" id="month" class="input-text" required>
                                <option value="" disabled selected>Select month</option>
                                <option value="jan">January</option>
                                <option value="feb">February</option>
                                <option value="mar">March</option>
                                <option value="apr">April</option>
                                <option value="may">May</option>
                                <option value="jun">June</option>
                                <option value="jul">July</option>
                                <option value="aug">August</option>
                                <option value="sep">September</option>
                                <option value="oct">October</option>
                                <option value="nov">November</option>
                                <option value="dec">December</option>
                            </select>
                        </div>

                        <div class="form-row">
                            <label for="poutcome">Previous Outcome:</label>
                            <select name="poutcome" id="poutcome" class="input-text" required>
                                <option value="" disabled selected>Select previous outcome</option>
                                <option value="unknown">Unknown</option>
                                <option value="failure">Failure</option>
                                <option value="other">Other</option>
                                <option value="success">Success</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row-last">
                        <input type="submit" name="register" class="register" value="Predict">
                    </div>
                </form>
            </div>
        </div>
    </div>

</body>
</html>
